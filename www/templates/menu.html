                    <a style="margin-top:3px;" href="#" ng-click="showPopupChangePassword()">Đổi mật khẩu</a>

                <a href="#/main/menu/quotations" class="item item-icon-left" menu-close><i class="icon ion-ios-paper" style="color:#FEC502"></i>Báo giá</a>

    <ion-side-menu-content>

        <ion-tabs class="tabs-icon-top tabs-positive">
