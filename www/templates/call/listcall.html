<ion-view cache-view="false" title="Cuộc gọi">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon button-clear ion-compose" ng-click="openAddCallModal()"></button>
        <!--<button class="button button-icon button-clear ion-compose" ng-click="checkNetWork()"></button>-->
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBarCall()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div class="item item-icon-left">
                <i class="icon ion-ios-telephone" style="color:#3EBA2E" ></i>Danh sách cuộc gọi
            </div>
            <ion-item class="item item-icon-right" href="#/main/menu/view_call/{{call.id}}" collection-repeat="call in callList">
                <h2>{{call.name_value_list.name.value}}</h2>
                <p>Ngày tạo : {{call.name_value_list.date_entered.value | moment: 'format': 'DD/MM/YYYY h:mm:ss a'}}</p>
                <p>Trạng thái : {{callStatusOptions[call.name_value_list.status.value]}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-list>
    </ion-content>

</ion-view>
